<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <p class="name">Convert to Your Money</p>
    </div>
    <div class="moneyBox">
        <div class="input">
            <p class="inputmsg">Enter your Amount</p>
            <input type="text" placeholder="input Money value" class="inputcurr">
        </div>
        <div class="currency">
            <div class="from">
                <select name="countryFrom" class="countryFrom">
                </select>
                <div class="img">
                    <img src="https://flagsapi.com/US/flat/64.png" class="imgfrom">
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <select name="countryFrom" id="countryFrom" class="countryTo">
                </select>
                <div class="img">
                    <img src="https://flagsapi.com/PK/shiny/64.png" class="imgto">
                </div>
            </div>
        </div>
        <div class="out">
            <p class="eRate">
                1USD = 278.70PKR
            </p>
            <input type="text" placeholder="Your converted value is" class="output">
        </div>
        <button class="get">Convert</button>
    </div>
    <script src="/codes.js"></script>
    <script src="/app.js"></script>
</body>

</html>
